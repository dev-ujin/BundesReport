<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/home">
<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- top slider  -->
		<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block img-fluid" th:src="@{/img/main1.jpg}" alt="Hannover">
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" th:src="@{/img/main2.jpg}" alt="Frankfurt">
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" th:src="@{/img/main3.jpg}" alt="Wolfsburg">
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" th:src="@{/img/main4.jpg}" alt="Munchen">
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" th:src="@{/img/main5.jpg}" alt="Hannover">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only"> &lt; </span></a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only"> &gt; </span>
			</a>
		</div>
		<div class="row">
			<div class="col-md-6 mb-5">
				<div class="card h-100">
					<div class="card-body">
						<h4 class="card-title"><a class="home-board-title" href="/post/list/free_board"><span th:text="${bean.freeBoard}"></span></a></h4>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="freeBoard">
									<thead>
										<tr>
											<th style="width:80%"></th>
											<th style="width:20%"></th>
										</tr>
										<tr th:each="post : ${bean.freePosts}">
											<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"><span th:text="${post.title}"></span></a></td>
											<td th:if="${bean.user == null}" th:text="${post.user.username}"></td>
											<td th:if="${bean.user != null}">
												<a id="btnMessage" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<span th:text="${post.user.username}"></span>
												</a>
												<div class="dropdown-menu">
													<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}">
														<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span th:text="${bean.btnMessageSend}"></span>
													</a>
												</div>
											</td>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 mb-5">
				<div class="card h-100">
					<div class="card-body">
						<h4 class="card-title"><a class="home-board-title" href="/post/list/living_qa"><span th:text="${bean.livingQA}"></span></a></h4>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="livingQA">
									<thead>
										<tr>
											<th style="width:80%"></th>
											<th style="width:20%"></th>
										</tr>
										<tr th:each="post : ${bean.livingPosts}">
											<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"><span th:text="${post.title}"></span></a></td>
											<td th:if="${bean.user == null}" th:text="${post.user.username}"></td>
											<td th:if="${bean.user != null}">
												<a id="btnMessage" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<span th:text="${post.user.username}"></span>
												</a>
												<div class="dropdown-menu">
													<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}">
														<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span th:text="${bean.btnMessageSend}"></span>
													</a>
												</div>
											</td>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 mb-5">
				<div class="card h-100">
					<div class="card-body">
						<h4 class="card-title"><a class="home-board-title" href="/post/list/flea_market"><span th:text="${bean.fleaMarket}"></span></a></h4>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="fleaMarket">
									<thead>
										<tr>
											<th style="width:80%"></th>
											<th style="width:20%"></th>
										</tr>
										<tr th:each="post : ${bean.fleaPosts}">
											<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"><span th:text="${post.title}"></span></a></td>
											<td th:if="${bean.user == null}" th:text="${post.user.username}"></td>
											<td th:if="${bean.user != null}">
												<a id="btnMessage" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<span th:text="${post.user.username}"></span>
												</a>
												<div class="dropdown-menu">
													<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}">
														<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span th:text="${bean.btnMessageSend}"></span>
													</a>
												</div>
											</td>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 mb-5">
				<div class="card h-100">
					<div class="card-body">
						<h4 class="card-title"><a class="home-board-title" href="/post/list/job_search"><span th:text="${bean.jobSearch}"></span></a></h4>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="jobSearch">
									<thead>
										<tr>
											<th style="width:80%"></th>
											<th style="width:20%"></th>
										</tr>
										<tr th:each="post : ${bean.jobPosts}">
											<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"><span th:text="${post.title}"></span></a></td>
											<td th:if="${bean.user == null}" th:text="${post.user.username}"></td>
											<td th:if="${bean.user != null}">
												<a id="btnMessage" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<span th:text="${post.user.username}"></span>
												</a>
												<div class="dropdown-menu">
													<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}">
														<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span th:text="${bean.btnMessageSend}"></span>
													</a>
												</div>
											</td>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
