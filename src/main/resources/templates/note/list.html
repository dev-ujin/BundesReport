<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table talbe-bordered" id="noteListDT" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th th:text="${bean.noteTitle}"></th>
												<th th:text="${bean.noteContent}"></th>
												<th th:text="${bean.sender}"></th>
												<th th:text="${bean.date}"></th>
												<th th:text="${bean.readed}"></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="message: ${bean.messages}" th:onclick="'window.location.href = \'' + @{/note/{id} (id = ${message.id})} + '\''">
												<td th:text="${message.title}"></td>
												<td th:text="${message.content}"></td>
												<td th:text="${message.sender.username}"></td>
												<td th:text="${message.createdDate}"></td>
												<td></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
