<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="text-right pb-2" th:if="${bean.user} != null and ${bean.category != null}">
							<a th:href="@{/post/write/{category} (category=${bean.category})}" class="btn btn-secondary"><span th:text="${bean.write}"></span></a>
						</div>
						<div class="row">
							<div class="col-lg-4 mb-4" th:each="post : ${bean.posts}">
								<div class="card shadow" style="height: 400px;">
									<div class="card-body gallery-body">
										<a th:href="@{/post/view/{postId} (postId=${post.id})}" th:utext="${post.getFirstImage()}"></a>
										<div class="post-info" style="padding: 0 5px; display: block; height: 20%;">
											<h2 th:text="${post.title}" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; display: block; height: 50%;"></h2>
											<span th:if="${bean.user == null}" th:text="${post.user.username}"></span>
											<span th:if="${bean.user != null}">
												<a id="btnMessage" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<span th:text="${post.user.username}"></span>
												</a>
												<div class="dropdown-menu">
													<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}">
														<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span th:text="${bean.btnMessageSend}"></span>
													</a>
												</div>
											</span>
											<div class="font-italic text-right" style="display: inline-flex; width: 100%;">
												<i class="far fa-clock" style="line-height: 1.3rem;"></i>
												<p th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('KOREAN')}" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></p>
												<p th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('DEUTSCH')}" th:text="${#temporals.format(post.createdDate, 'dd-MM-yyyy')}"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
