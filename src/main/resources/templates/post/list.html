<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="text-right pb-2" th:if="${bean.user} != null or ${bean.category != null}">
							<a th:href="@{/post/write/{categoryName} (categoryName=${bean.category})}" class="btn btn-secondary"><span th:text="${bean.write}"></span></a>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table talbe-bordered" id="postListDT" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th style="width: 10%" th:text="${bean.number}"></th>
												<th style="width: 50%" th:text="${bean.postTitle}"></th>
												<th style="width: 20%" th:text="${bean.createdUser}"></th>
												<th style="width: 20%" th:text="${bean.createdDate}"></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="post : ${bean.posts}">
												<td><span th:text="${post.id}"></span></td>
												<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"><span th:text="${post.title}"></span></a></td>
												<td><span th:text="${post.user.username}"></span></td>
												<td><span th:if="${bean.user.getLanguageStatus().getString().equals('KOREAN')}" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></span> <span
													th:if="${bean.user.getLanguageStatus().getString().equals('DEUTSCH')}" th:text="${#temporals.format(post.createdDate, 'dd-MM-yyyy')}"></span></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
