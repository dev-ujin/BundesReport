<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="text-right pb-2" th:if="${bean.user} != null and ${bean.category != null}">
							<a th:href="@{/post/write/{category} (category=${bean.category})}" class="btn btn-secondary"><span th:text="${bean.write}"></span></a>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered" id="postListDT">
										<thead>
											<tr>
												<th style="width: 10%" th:text="${bean.number}"></th>
												<th style="width: 50%" th:text="${bean.postTitle}"></th>
												<th style="width: 20%" th:text="${bean.createdUser}"></th>
												<th style="width: 20%" th:text="${bean.createdDate}"></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="post : ${bean.posts}">
												<td th:text="${post.id}"></td>
												<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"><span th:text="${post.title}"></span></a></td>
												<td>
													<ul class="navbar-nav ml-auto">
														<li class="nav-item dropdown no-arrow"><a class="nav-link dropdown-toggle" href="#" id="writerDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
															aria-expanded="false"> <span class="mr-2 d-none d-lg-inline" th:text="${post.user.username}"></span>
														</a>
															<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="writerDropdown">
																<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}"> <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span
																	th:text="${bean.btnMessageSend}"></span>
																</a>
															</div></li>
													</ul>
												</td>
												<td th:if="${bean.user == null}" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
												<td th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('KOREAN')}" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
												<td th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('DEUTSCH')}" th:text="${#temporals.format(post.createdDate, 'dd-MM-yyyy')}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
