<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="text-right pb-2" th:if="${bean.user} != null and ${bean.category != null}">
							<a th:href="@{/post/write/{category} (category=${bean.category})}" class="btn btn-info"><span th:text="${bean.write}"></span></a>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered w-100" style="table-layout: fixed;" id="postListDT">
										<thead>
											<tr>
												<th style="width: 70%" th:text="${bean.postTitle}"></th>
												<th style="width: 20%" th:text="${bean.createdUser}"></th>
												<th style="width: 10%" th:text="${bean.createdDate}"></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="post : ${bean.posts}">
												<td><a th:href="@{/post/view/{postId} (postId=${post.id})}"> <span th:text="${post.title}" class="text-truncate d-inline-block" style="max-width: 100%"></span></a> <span
													class="badge badge-pill badge-info pr-2 pl-2 pt-1 ml-2" th:if="${post.viewCount > 0}"><i class="far fa-eye mr-1"></i><span th:text="${post.viewCount}"></span></span> <span
													th:if="${post.getLikesCount() > 0}" class="badge badge-pill badge-info pr-2 pl-2 pt-1" id="postLikeCount"><i class="far fa-thumbs-up mr-1"></i><span
														th:text="${post.getLikesCount()}"></span></span> <span class="badge badge-pill badge-secondary pr-2 pl-2 pt-1" th:if="${post.getComments().size() > 0}"><i class=" far fa-comment mr-1"></i><span
														th:text="${post.getComments().size()}"></span></span></td>
												<td th:if="${bean.user == null}" th:text="${post.user.username}"></td>
												<td th:if="${bean.user != null}"><a id="btnMessage" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span th:text="${post.user.username}"></span>
												</a>
													<div class="dropdown-menu">
														<a class="dropdown-item" th:href="@{/note/new/{receiverId} (receiverId=${post.user.id})}"> <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> <span
															th:text="${bean.btnMessageSend}"></span>
														</a>
													</div></td>
												<td th:if="${bean.user == null}" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
												<td th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('KOREAN')}" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
												<td th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('DEUTSCH')}" th:text="${#temporals.format(post.createdDate, 'dd-MM-yyyy')}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
