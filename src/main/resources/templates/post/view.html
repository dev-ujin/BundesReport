<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/view">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<input type="hidden" id="postId" name="postId" th:field="*{bean.post.id}" />
									<table class="table table-bordered">
										<tbody>
											<tr>
												<th style="width: 30%" th:text="${bean.postTitle}"></th>
												<td style="width: 70%" th:text="${bean.post.title}"></td>
											</tr>
											<tr>
												<th th:text="${bean.createdUser}"></th>
												<td th:text="${bean.post.user.username}"></td>
											</tr>
											<tr>
												<th th:text="${bean.createdDate}"></th>
												<td th:if="${bean.user == null}" th:text="${#temporals.format(bean.post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
												<td th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('KOREAN')}" th:text="${#temporals.format(bean.post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
												<td th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('DEUTSCH')}" th:text="${#temporals.format(bean.post.createdDate, 'HH:mm dd-MM-yyyy')}"></td>
											</tr>
											<tr>
												<th th:text="${bean.postContent}"></th>
												<td><span th:utext="${bean.post.content}"></span></td>
											</tr>
											<tr>
												<th style="border: none;">
													<a class="btn btn-secondary" th:href="@{/post/list/{categoryName} (categoryName=${bean.category})}" role="button"><span th:text="${bean.btnList}"></span></a>
													<a th:if="${bean.user != null and bean.hasLike == 0}" class="btn btn-success" role="button" id="btnPostLike"><i class="fas fa-thumbs-up"></i></a>
													<a th:if="${bean.user != null and bean.hasLike == 1}" class="btn btn-outline-danger" role="button" id="btnPostLike"><i class="fas fa-thumbs-up"></i></a>
												</th>
												<td style="border: none;" class="text-right">
													<a class="btn btn-outline-danger" th:if="${bean.hasPermit == 1}" th:href="@{/post/delete/{postId} (postId=${bean.post.id})}" role="button">
														<span th:text="${bean.btnDelete}"></span>
													</a>
													<a class="btn btn-secondary" th:if="${bean.hasPermit == 1}" th:href="@{/post/update/{postId} (postId=${bean.post.id})}" role="button">
														<span th:text="${bean.btnModify}"></span>
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!--End Page Content-->
					<!--Begin Comment Content-->
					<div class="container-fluid">
						<div th:if="${bean.user != null}" class="card shadow mb-4">
							<h5 class="card-header" th:text="${commentListBean.commentHeader}"></h5>
							<div class="card-body">
								<form th:action="@{/comment/write}" th:object="${commentForm}" method="post">
									<input type="hidden" id="id" name="id" th:field="*{id}" />
									<input type="hidden" id="user" name="user" th:field="*{user}" />
									<input type="hidden" id="post" name="post" th:field="*{post}" />
									<div class="form-group">
										<div class="form-inline">
											<input class="form-control" type="text" th:attr="placeholder=${commentListBean.commentContent}" th:field="*{content}" th:text="*{content}" required />
											<input class="btn btn-secondary ml-1" type="submit" name="btnSave" id="btnSave" th:value="${commentListBean.btnSave}" />
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body" th:each="comment : ${commentListBean.comments}">
								<div class="table-responsive">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<td>
													<i class="far fa-user-circle" style="margin: 0 5px;"></i>
													<span class="font-weight-bold" th:text="${comment.user.username}"></span>
												</td>
												<td class="text-right">
													<i class="far fa-clock" style="margin: 0 5px;"></i>
													<span th:if="${bean.user == null}" th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
													<span th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('KOREAN')}" th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
													<span th:if="${bean.user != null and bean.user.getLanguageStatus().getString().equals('DEUTSCH')}" th:text="${#temporals.format(comment.createdDate, 'HH:mm dd-MM-yyyy')}"></span>
													<a class="btn btn-outline-danger" th:if="${bean.user != null and bean.user.getUsername() == comment.getUser().getUsername()}" th:href="@{/comment/delete/{commentId} (commentId=${comment.id})}" role="button">
														<span th:text="${commentListBean.btnDelete}"></span>
													</a>
													<a class="btn btn-secondary" th:if="${bean.user != null and bean.user.getUsername() == comment.getUser().getUsername()}" th:href="@{/comment/update/{commentId} (commentId=${comment.id})}" role="button">
														<span th:text="${commentListBean.btnModify}"></span>
													</a>
												</td>
											</tr>
											<tr>
												<td colspan="2"><span th:utext="${comment.content}"></span></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!--End Comment Content-->
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
