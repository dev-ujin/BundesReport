<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<table class="table talbe-bordered">
										<tbody>
											<tr>
												<th style="width: 30%" th:text="${bean.postTitle}"></th>
												<td style="width: 70%" th:text="${bean.post.title}"></td>
											</tr>
											<tr>
												<th th:text="${bean.createdUser}"></th>
												<td th:text="${bean.post.user.username}"></td>
											</tr>
											<tr>
												<th th:text="${bean.createdDate}"></th>
												<td th:text="${bean.post.createdDate}"></td>
											</tr>
											<tr>
												<th th:text="${bean.postContent}"></th>
												<td>
													<span th:utext="${bean.post.content}"></span>
												</td>
											</tr>
											<tr>
												<th>
													<a class="btn btn-secondary" th:href="@{/post/list/{categoryName} (categoryName=${bean.category})}" role="button"><span th:text="${bean.btnList}"></span></a>
												</th>
												<td class="text-right">
													<a class="btn btn-outline-danger" th:if="${bean.hasPermit == 1}" th:href="@{/post/delete/{postId} (postId=${bean.post.id})}" role="button"><span th:text="${bean.btnDelete}"></span></a>
													<a class="btn btn-secondary" th:if="${bean.hasPermit == 1}" th:href="@{/post/update/{postId} (postId=${bean.post.id})}" role="button"><span th:text="${bean.btnModify}"></span></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
