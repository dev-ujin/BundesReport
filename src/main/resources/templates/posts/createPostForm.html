<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<head>
<script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/classic/ckeditor.js"></script>
</head>
<th:block layout:fragment="content">
	<form th:action="@{/posts/new}" method="post">
		<div class="form-group">
			<label th:for="title">제목</label> <input th:field="${postForm.title}" class="form-control" placeholder="제목을 입력하시게" />
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<textarea id="editor" name="content" th:field="${postForm.content}" class="form-control"><?= $data ?></textarea>
		</div>
		<div class="form-group">
			<label th:for="category">게시판종류</label> <select th:field="${postForm.category}" class="form-control">
				<option value="">게시판종류선택</option>
				<option th:each="category : ${categories}" th:value="${category}" th:text="${category}" />
			</select>
		</div>
		<button type="submit">SUBMIT</button>
		<div id="etc"></div>
	</form>
	<th:block th:replace="fragments/script :: scriptFragment">
		<script type="text/javascript">
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
		</script>
	</th:block>
</th:block>
</html>
