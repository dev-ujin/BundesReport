	<form th:action="@{/posts/new}" method="post">
		<div class="form-group">
			<label th:for="title">제목</label>
			<input th:field="${postForm.title}" class="form-control" placeholder="제목을 입력하시게"/>
		</div>
		
		<div class="form-group">
			<label th:for="content">내용</label>
			<input th:field="${postForm.content}" class="form-control" placeholder="내용을 입력하시게"/>
		</div>
		
		<div class="form-group">
			<label th:for="category">게시판종류</label>
			<select th:field="${postForm.category}" class="form-control">
				<option value="">게시판종류선택</option>
				<option th:each="category : ${categories}" th:value="${category}" th:text="${category}"/>
			</select>
		</div>
		<button type="submit">SUBMIT</button>
	</form>
</th:block>
