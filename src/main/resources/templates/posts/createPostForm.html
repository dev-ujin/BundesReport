<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="content">
	<form th:action="@{/posts/new}" th:object="${postForm}" method="post">
		<div class="form-group">
			<label th:for="title">제목</label>
			<input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"/>
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"/>
		</div>
		<div class="form-group">
			<label th:for="title">게시판종류</label>
			<input type="number" th:field="*{category}" class="form-control" placeholder="게시판종류 일단 입력..."/>
		</div>
		<button type="submit">SUBMIT</button>
	</form>
</th:block>
</html>
