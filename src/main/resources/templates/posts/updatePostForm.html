<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="content">
	<form th:action="@{/posts/{postId}/update}" method="post">
		<div class="form-group">
			<label th:for="title">제목</label>
			<input th:field="${postForm.title}" class="form-control" placeholder="${postForm.title}"/>
		</div>
		
		<div class="form-group">
			<label th:for="content">내용</label>
			<input th:field="${postForm.content}" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label th:for="category">게시판종류</label>
			<select th:field="${postForm.category}" class="form-control">
				<option value="">게시판종류선택</option>
				<option th:each="category : ${categories}" th:value="${category}" th:text="${category}"/>
			</select>
		</div>
		<button type="submit">SUBMIT</button>
	</form>
</th:block>
</html>
