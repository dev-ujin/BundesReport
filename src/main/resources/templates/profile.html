<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800" th:text="${bean.title}"></h1>
						</div>
						<div class="row">
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-secondary shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div class="text-xs font-weight-bold text-secondary text-uppercase mb-1" th:text="${bean.myPostCount}"></div>
												<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${bean.postCount}"></div>
											</div>
											<div class="col-auto">
												<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-secondary shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div class="text-xs font-weight-bold text-secondary text-uppercase mb-1" th:text="${bean.myPostLikeCount}"></div>
												<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${bean.postLikeCount}"></div>
											</div>
											<div class="col-auto">
												<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-secondary shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div class="text-xs font-weight-bold text-secondary text-uppercase mb-1" th:text="${bean.myCommentCount}"></div>
												<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${bean.commentCount}"></div>
											</div>
											<div class="col-auto">
												<i class="fas fa-comments fa-2x text-gray-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-secondary shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div class="text-xs font-weight-bold text-secondary text-uppercase mb-1" th:text="${bean.myCommentLikeCount}"></div>
												<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${bean.commentLikeCount}"></div>
											</div>
											<div class="col-auto">
												<i class="fas fa-comments fa-2x text-gray-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="card mb-4">
								<div class="card-header" th:text="${bean.modifyUserInfo}"></div>
								<div class="card-body">
									<form th:action="@{/user/profile}" th:object="${userForm}" method="post">
										<input type="hidden" id="id" name="id" th:field="*{id}" />
										<input type="hidden" id="userName" name="userName" th:field="*{userName}" />
										<table class="table">
											<tbody>
												<tr>
													<th style="width: 30%" scope="row" th:text=${bean.userName}></th>
													<td style="width: 70%" th:text="${username}"></td>
												</tr>
												<tr>
													<th scope="row" th:text=${bean.password}></th>
													<td><input type="password" class="form-control input-sm" th:attr="placeholder=${bean.password}" th:field="*{hashedPassword}" /></td>
												</tr>
												<tr>
													<th scope="row" th:text="${bean.email}"></th>
													<td><input type="email" class="form-control input-sm" placeholder="Email" th:attr="placeholder=${bean.email}" th:field="*{email}" th:value="${email}" required /></td>
												</tr>
												<tr>
													<th scope="row" th:text="${bean.languageStatus}"></th>
													<td>
														<div class="custom-control custom-radio custom-control-inline">
															<div th:each="model : ${T(com.bundesreport.type.LanguageStatus).values()}">
																<div class="custom-control custom-radio custom-control-inline">
																	<input type="radio" th:field="*{languageStatus}" th:value="${model}" class="custom-control-input" required> <label class="custom-control-label" th:for="${#ids.prev('languageStatus')}" th:text="${model}"></label>
																</div>
															</div>
														</div>
													</td>
												</tr>
												<tr>
													<th><a class="btn btn-outline-danger" href="/user/withdrawal" role="button"><span th:text="${bean.withdrawal}"></span></a></th>
													<td class="text-right"><input type="submit" name="btnSave" id="btnSave" class="btn btn-secondary" th:value="${bean.save}" /></td>
												</tr>
											</tbody>
										</table>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
