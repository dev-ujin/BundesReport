<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sign">
<th:block layout:fragment="content">
	<div class="sign-main">
		<section class="signin">
			<div class="sign-container">
				<div class="signin-content">
					<div class="signin-image">
						<figure>
							<img src="/img/signin-image.jpg" alt="sing up image">
						</figure>
						<a href="/signup" class="sign-image-link"><span>Create an account</span></a>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Sign in</h2>
						<form th:action="@{/signin}" th:object="${userForm}" method="post">
							<div class="form-group">
								<label for="your_id"><i class="fas fa-user"></i></label>
								<input type="text" placeholder="ID" th:field="*{username}" required />
							</div>
							<div class="form-group">
								<label for="your_pass"><i class="fas fa-key"></i></label>
								<input type="password" placeholder="Password" th:field="*{hashedPassword}" required />
							</div>
							<div class="alert alert-danger" role="alert" th:if="${param.error} != null">
								ID / Pass 가 일치하지 않습니다.
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin" class="btn btn-secondary" value="Sign in" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</th:block>
</html>
