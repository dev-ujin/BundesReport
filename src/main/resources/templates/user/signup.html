<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sign">
<th:block layout:fragment="content">
	<div class="sign-main">
		<section class="signup">
			<div class="sign-container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<form id="form" th:action="@{/signup}" th:object="${userForm}" method="post">
							<div class="form-group">
								<label for="name"><i class="fas fa-user"></i></label>
								<input type="text" id="username" placeholder="ID" th:field="*{userName}" required />
							</div>
							<div class="form-group">
								<label for="email"><i class="fas fa-envelope"></i></label>
								<input type="email" id="email" placeholder="Email" th:field="*{email}" required />
							</div>
							<div class="form-group">
								<label for="pass"><i class="fas fa-key"></i></label>
								<input type="password" placeholder="Password" th:field="*{hashedPassword}" required />
							</div>
							<div class="form-group">
								<label for="language"><i class="fas fa-language"></i></label>
								<div class="custom-control custom-radio custom-control-inline">
									<div th:each="model : ${T(com.bundesreport.type.LanguageStatus).values()}">
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" th:field="*{languageStatus}" th:value="${model}" class="custom-control-input" required>
											<label class="custom-control-label" th:for="${#ids.prev('languageStatus')}" th:text="${model}"></label>
										</div>
									</div>
								</div>
							</div>
							<div id="feedback"></div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup" class="btn btn-secondary" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="/img/signup-image.jpg" alt="sing up image">
						</figure>
						<a href="/signin" class="sign-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</th:block>
</html>
